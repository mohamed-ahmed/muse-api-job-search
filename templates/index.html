<!DOCTYPE html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>The Muse Job Search</title><link rel="stylesheet" href="{{ static_url('style.css') }}" type="text/css"><link rel="stylesheet" href="{{ static_url('bootstrap.css') }}" type="text/css"><script src="{{ static_url('jquery.js') }}" type="text/javascript"></script><script src="{{ static_url('underscore.js') }}" type="text/javascript">		</script><script src="http://maps.google.com/maps/api/js?sensor=true&amp;libraries=geometry" type="text/javascript"></script><script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;key=AIzaSyDOlYSJiA2YYH4GFD7uhUyFhoMogwYhUbM&amp;sensor=true&amp;libraries=places"></script><script src="{{ static_url('cityLocations.js') }}" type="text/javascript"></script><script src="{{ static_url('main.js') }}" type="text/javascript"></script></head><body><div class="container"><div class="row"><div id="header"><img src="{{ static_url('the-muse-logo.png') }}" id="muse-logo" class="col-md-4"><h2 id="title" class="col-md-8">Local Job Search</h2></div><div id="form-group" class="form-group"><label for="inputCompany" class="col-sm-2 control-label">Company</label><div class="col-sm-10"><input type="text" id="inputCompany" placeholder="Company Name" class="form-control"></div><label for="inputJobCategory" class="col-sm-2 control-label">Job Category</label><div class="col-sm-10"><select id="inputJobCategory" placeholder="Job Category" class="form-control"><option>- Select -</option><option>Business & Strategy</option><option>Creative & Design</option><option>Customer Service</option><option>Editorial</option><option>Engineering</option><option>Finance & Data</option><option>Fundraising & Development</option><option>HR & Recruiting</option><option>Legal</option><option>Marketing & PR</option><option>Operations</option><option>Project & Product Management</option><option>Sales</option><option>Social Media & Community </option></select></div><label for="inputJobLevel" class="col-sm-2 control-label">Job Level</label><div class="col-sm-10"><select id="inputJobLevel" placeholder="Job Level" class="form-control"><option>- Select -</option><option>Internship</option><option>Entry Level</option><option>Mid Level</option><option>Senior Level</option></select></div><label for="search-location" class="col-sm-2 control-label">Location</label><div class="col-sm-10"><input type="text" id="search-location" placeholder="Enter search area or leave blank to use your current location" class="form-control"></div><label for="use-current-location" class="col-sm-2 control-label">Use Current Location</label><div class="col-sm-10"><div id="use-current-location"></div><p>Blue inicates using own location - Click circle when white to, again, use own location instead of search query</p></div></div></div><button id="search-button" type="button" class="btn btn-default">Search</button><h3>Job List</h3><div id="job-container" class="container"></div><div id="load-more-button-wrapper"><button id="load-more-button" type="button" class="btn btn-default">Load more jobs</button></div><div class="footer"><p id="footer1">The Muse Local Job Search | </p><span><a href="mailto:mohamed.ahmed@live.ca" id="footer2">Mohamed Ahmed</a></span></div></div></body>
